<section class="login">
    <h1>Sign in</h1>
    <a href="http://localhost:4200/sign-up" class="signup-link">Need an account</a>

    <form [formGroup]="loginForm" class="login-form">
        <div class="form-group">
            <input 
                nz-input 
                placeholder="Username" 
                formControlName="username" 
                type="text" 
                [ngClass]="{
                    'error': loginForm.controls.username.errors && loginForm.controls.username.touched
                }" 
            />
            <div *ngIf="loginForm.controls.username.errors && loginForm.controls.username.touched" class="error-message">Invalid username</div>
        </div>

        <div class="form-group">
            <input 
                nz-input 
                placeholder="Password" 
                formControlName="password" 
                type="password" 
                [ngClass]="{
                    'error': loginForm.controls.password.errors && loginForm.controls.password.touched
                }" 
            />
            <div *ngIf="loginForm.controls.password.errors && loginForm.controls.password.touched" class="error-message">Invalid password</div>
        </div>

        <div class="form-group">
            <button type="button" (click)="submit()">Sign in</button>
        </div>
    </form>
</section>
